				var texto = `<thead><th>ID</th><th>Nombre categoria</th><th>Descripcion categoria</th></thead>`;

					texto += `<tr>

					<td>${categorias[i].nombre_categoria}</td>
					<td>${categorias[i].descripcion_categoria}</td></tr>`;
				}
				document.getElementById("cuerpo-tabla").innerHTML = texto;
